<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!--css-->
    <link rel="stylesheet" href="./css/cssPagslogin/cssPagslogin.css">
    <link rel="stylesheet" href="./css/cssPagslogin/signupELogin.css">

    <!--javascript-->
    <script src="./script/signupELogin.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="estiloConteudo container-fluid">
                <div class="row">
                    <div class="tituloForm col">
                        <h1>
                            Crie sua conta!
                        </h1>
                    </div>
                </div>

                <!--FORMULARIO-->
                <div class="rowAjuste row">
                    <div class="col">
                        
                        <form class="formulario" action="#">
                            <div class="forms">
                                <label for="nome">
                                    Nome:
                                </label>
                                <input type="text" name="nome" id="nomeCadastro" placeholder="Digite seu nome completo">
                            </div>

                            <div class="forms">
                                <label for="email">
                                    Email:
                                </label>
                                <input type="email" name="email" id="emailCadastro" placeholder="Digite seu endereÃ§o de email">
                            </div>

                            <div class="forms">
                                <label for="senha">
                                    Senha:
                                </label>
                                <input type="password" name="senha" id="senhaCadastro" placeholder="Digite sua senha">
                            </div>

                            <button class="estiloBotaoSingup" type="button" onclick="salvarCadastro()">
                                Sign up
                            </button>
                            
                            <p id="mensagemCadastro"></p>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
