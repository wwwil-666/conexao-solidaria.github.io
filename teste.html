<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro e Login Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
    p {
      color: red;
    }
  </style>
</head>
<body>

  <!-- FormulÃ¡rio de Cadastro -->
  <div id="cadastro">
    <h2>Crie sua conta</h2>
    <input type="text" id="nomeCadastro" placeholder="Nome">
    <input type="email" id="emailCadastro" placeholder="Email">
    <input type="password" id="senhaCadastro" placeholder="Senha">
    <button onclick="salvarCadastro()">Salvar</button>
    <p id="mensagemCadastro"></p>
  </div>

  <!-- FormulÃ¡rio de Login -->
  <div id="login">
    <h2>Login</h2>
    <input type="email" id="emailLogin" placeholder="Email">
    <input type="password" id="senhaLogin" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="mensagemLogin"></p>
  </div>

  <script>
    let usuarios = [];

    function salvarCadastro() {
      const nome = document.getElementById('nomeCadastro').value;
      const email = document.getElementById('emailCadastro').value;
      const senha = document.getElementById('senhaCadastro').value;
      const mensagemCadastro = document.getElementById('mensagemCadastro');

      if (nome === "admim" && email === "admim.com" && senha === "admim") {
        usuarios.push({ nome, email, senha });
        mensagemCadastro.textContent = "Conta criada com sucesso!";
        mensagemCadastro.style.color = "green";
      } else {
        mensagemCadastro.textContent = "Dados de cadastro invÃ¡lidos.";
        mensagemCadastro.style.color = "red";
      }
    }

    function fazerLogin() {
      const email = document.getElementById('emailLogin').value;
      const senha = document.getElementById('senhaLogin').value;
      const mensagemLogin = document.getElementById('mensagemLogin');

      const usuarioValido = usuarios.find(u => u.email === email && u.senha === senha);

      if (usuarioValido) {
        mensagemLogin.textContent = "ðŸŽ‰ VocÃª entrou no site!";
        mensagemLogin.style.color = "green";
      } else {
        mensagemLogin.textContent = "Email ou senha incorreto.";
        mensagemLogin.style.color = "red";
      }
    }
  </script>

</body>
</html>
